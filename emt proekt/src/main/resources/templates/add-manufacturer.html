<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Manufacturer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <script src="assets/vendor/jquery/jquery.min.js"></script>
</head>
<body style="background-color: #06F874;">
<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">Flash Sport</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin">Administrator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statistics">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user-profile">User Profile</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/logUp">Log Up</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" sec:authentication="name"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 175px">
    <div class="row">
        <div class="col-md-9">
            <form enctype="multipart/form-data" action="/add-manufacturer"
                  method="post" th:object="${manufacturer}">
                <div class="card" style="position: relative;bottom: 30px;">
                    <div class="card-header" style="background-color: grey">
                        <h2 class="text-white">add Manufacturer Page</h2>
                    </div>
                    <div class="card-body">
                        <br>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" required class="form-control" name="name" id="name"
                                   th:value="${manufacturer.getName()}"
                                   th:field="*{name}"
                                   placeholder="Enter the Manufacturer name">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" required class="form-control"
                                   name="location" id="location"
                                   th:value="${manufacturer.getLocation()}"
                                   th:field="*{location}"
                                   placeholder="Enter the Location">
                        </div>
                    </div>
                    <div style="background-color: grey;" class="card-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/products/add-product" class="btn btn-success"
                           style="margin-left: 10px;">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5 bg-primary" style="position:absolute;bottom:-60%;width:100%;">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Flash Sport</p>
    </div>
</footer>
</body>
</html>
