<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statustics</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body style="background-color: #06F874;">
<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/home">Flash Sport</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin">Administrator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statistics">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user-profile">User Profile</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Log Out</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/logUp" >Log Up</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" sec:authentication="name"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 150px">
    <div class="row">
        <div class="col-12 card" style="width: 1150px;height: 950px">
            <div class="card-header">
                <h2>Statistics</h2>
            </div>
            <div class="card-body">
                <div id="chart" style="width: 550px; height: 400px; margin: 0 auto"></div>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
                <!-- Latest compiled and minified JavaScript -->
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
                <script src="https://code.highcharts.com/highcharts.js"></script>
                <script src="https://code.highcharts.com/highcharts-3d.js"></script>
                <script src="https://code.highcharts.com/modules/exporting.js"></script>
                <script th:inline="javascript">
                    $(function(){
                        Highcharts.chart('chart', {
                            chart: {
                                type: 'column'
                            },
                            title: {
                                text: 'Product Chart Statistics'
                            },
                            xAxis: {
                                categories: [[${productData.keySet()}]],
                                crosshair: true
                            },
                            yAxis: {
                                min: 1,
                                max:500000,
                                title: {
                                    text: 'Product costs [in $]'
                                }
                            },
                            tooltip: {
                                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                                    '<td style="padding:0"><b>{point.y:.1f} $</b></td></tr>',
                                footerFormat: '</table>',
                                shared: true,
                                useHTML: true
                            },
                            plotOptions: {
                                column: {
                                    pointPadding: 0.2,
                                    borderWidth: 0
                                }
                            },
                            series: [{
                                name: 'Products',
                                data: [[${productData.values()}]]
                            }]
                        });
                    });
                </script>
                <br>
                <div id="pies" style="height: 400px;width: 550px; margin: 0 auto"></div>
                <script th:inline="javascript">
                    Highcharts.chart('pies', {
                        chart : {
                            type : 'pie',
                            options3d : {
                                enabled : true,
                                alpha : 50,
                                beta : 0
                            }
                        },
                        title : {
                            text : 'Product Pie Statistics'
                        },
                        tooltip : {
                            pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
                        },
                        plotOptions : {
                            pie : {
                                allowPointSelect : true,
                                cursor : 'pointer',
                                depth : 35,
                                dataLabels : {
                                    enabled : true,
                                    format : '{point.name}'
                                }
                            }
                        },
                        series : [ {
                            type : 'pie',
                            // name : [[${productPieData.keySet()}]],
                            colorByPoint:true,
                            name:"Quantity percent",
                            data : [[${productPieData.values()}]]
                        } ]
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="py-5 bg-primary" style="position:absolute;bottom:-100%;width:100%;">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Flash Sport</p>
    </div>
</footer>

</body>
</html>
